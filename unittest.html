<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agdy's Ways - Mobile</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, sans-serif;
        }

        body {
        background: url(foto/alor.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
        }

        /* HEADER */
        .mobile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        }

        .logo img {
        height: 42px;
        }

        .login-btn {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        border: none;
        background: rgba(255,255,255,0.15);
        color: #fff;
        }

        /* PROMO */
        .promo-section {
        padding: 10px 0;
        }

        .promo {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        }

        .promo img {
        min-width: 90%;
        border-radius: 12px;
        scroll-snap-align: center;
        }

        /* ICON MENU */
        .icon-menu {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 14px;
        padding: 16px;
        }

        .icon-item {
        background: rgba(20, 19, 19, 0.3);
        border-radius: 14px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        }

        /* PRODUCT */
        .product-section {
        padding: 16px;
        }

        .product-section h2 {
        margin-bottom: 10px;
        }

        .product {
        display: flex;
        gap: 14px;
        overflow-x: auto;
        }

        .item-product {
        min-width: 140px;
        background: rgba(255,255,255,0.12);
        border-radius: 14px;
        padding: 10px;
        text-align: center;
        }

        .item-product img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 6px;
        }

        /* FOOTER */
        .mobile-footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        opacity: 0.6;
        }

  </style>
</head>
